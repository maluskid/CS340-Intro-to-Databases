services:
  db:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cs340_maluskid
    ports:
      - '8080:8080'
    volumes: 
      - db_data:/var/lib/mysql

volumes:
  db_data:

